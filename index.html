<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f0f8ff;
    }
    h1 {
      color: #004080;
    }
    video, audio {
      margin-top: 20px;
      border: 2px solid #004080;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Multimedia </h1>

  <h2>Video</h2>
  <video width="640" height="360" controls>
    <source src="https://github.com/ashwin-git123/audiovideo/blob/main/video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <h2>Audio</h2>
  <audio controls>
    <source src="https://github.com/ashwin-git123/audiovideo/blob/main/audio.m4a" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

</body>
</html>
